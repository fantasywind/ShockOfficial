  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title translate='SHOCK_PAPER'>Shock! 三峽客地方媒體</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(app) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />

  <body ng-app="shockApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <header role='header' id='page-header' ng-controller='HeaderCtrl' ng-class='submenu ? "" : "close-submenu"'>
      <div class='brand'>Shock! 三峽客</div>
      <nav>
        <ul class='menu'>
          <li ng-repeat='nav in navList' ng-class='nav.ns === nowPage ? "active" : ""'>
            <a ng-bind='nav.name' translate='{{nav.name}}' ng-href='{{nav.url}}'></a>
          </li>
        </ul>
      </nav>
      <nav class='right-field'>
        <button type="button" ng-click='submenu = !submenu'>
          <i class='glyphicon glyphicon-cog'></i>
        </button>
      </nav>
      <ul class="submenu" role="menu">
        <li ng-show='logined === "unlogin"' ng-click='login()'><a href="/login" translate='LOGIN'></a></li>
        <li ng-show='logined === "logined" && shockMember', ng-click='publishSystem()'><a href='/publish' translate='PUBLISH_SYSTEM'></a></li>
        <li ng-show='logined === "logined"' ng-click='logout()'><a href='#' translate='LOGOUT'></a></li>
      </ul>
    </header>
    <div class="container" ng-view=""></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <!-- build:js(app) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src="bower_components/textAngular-photo-selector/textAngular.js"></script>
    <!-- endbower -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
